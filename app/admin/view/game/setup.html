<!DOCTYPE html>
<html ng-app="App">
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;" ng-controller="setupCtrl">
  <div class="tplay-body-div">
    <div class="layui-tab">
      <ul class="layui-tab-title">
        <li><a href="{:url('admin/game/index')}" class="a_menu">游戏管理</a></li>
        <li class="layui-this">游戏设置</li>
      </ul>
    </div>
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin">
      
      <div class="layui-tab">
          <ul class="layui-tab-title">
            <li class="layui-this">基础设置</li>
            <li>经验奖励设置</li>
            <li>积分奖励设置</li>
            <li>游戏帮助</li>
            <li>游戏提示</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
              
               <div class="layui-form-item">
                  <label class="layui-form-label">抽水比例</label>
                  <div class="layui-input-inline">
                    <input name="draw_ratio" lay-verify="number" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$game.draw_ratio"}value="{$game.draw_ratio}"{else /}value="0"{/notempty}>
                  </div>
                </div>
                
                <div class="layui-form-item">
                  <label class="layui-form-label">额外禁止投注时间(秒)</label>
                  <div class="layui-input-inline">
                    <input name="forbid"  placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$game.forbid"}value="{$game.forbid}"{else /}value="0"{/notempty}>
                  </div>
                </div>

                <div class="layui-form-item">
                  <label class="layui-form-label">投注限额</label>
                  <div class="layui-input-inline">
                    <input name="min_bid" lay-verify="number" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$game.min_bid"}value="{$game.min_bid}"{else /}value="0"{/notempty}>
                  </div>
                  <label class="layui-form-label" >到</label>
                  <div class="layui-input-inline">
                    <input name="max_bid" lay-verify="number" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$game.max_bid"}value="{$game.max_bid}"{else /}value="0"{/notempty}>
                  </div>
                </div>

                
            </div>
            <div class="layui-tab-item">
              {for start="1" end="5"}
                <div style="margin:10px;">
                <label>手动盈利</label>
                <div class="layui-input-inline">
                  <input name="min_exp_from" lay-verify="number" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$game.min_bid"}value="{$game.min_bid}"{else /}value="0"{/notempty}>
                </div>
                <label  style="width: 30px;">到</label>
                <div class="layui-input-inline">
                  <input name="max_exp_from" lay-verify="number" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$game.max_bid"}value="{$game.max_bid}"{else /}value="0"{/notempty}>
                </div>

                <label >奖励</label>
                <div class="layui-input-inline">
                  <input name="reward_exp" lay-verify="number" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$game.max_bid"}value="{$game.max_bid}"{else /}value="0"{/notempty}>
                </div>
                 <label >经验</label>
                 </div>
               {/for}
            </div>
            <div class="layui-tab-item">
              {for start="1" end="5"}
                <div style="margin:10px;">
                <label>盈利</label>
                <div class="layui-input-inline">
                  <input name="min_points_from" lay-verify="number" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$game.min_bid"}value="{$game.min_bid}"{else /}value="0"{/notempty}>
                </div>
                <label  style="width: 30px;">到</label>
                <div class="layui-input-inline">
                  <input name="max_points_from" lay-verify="number" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$game.max_bid"}value="{$game.max_bid}"{else /}value="0"{/notempty}>
                </div>

                <label >奖励</label>
                <div class="layui-input-inline">
                  <input name="reward_points" lay-verify="number" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$game.max_bid"}value="{$game.max_bid}"{else /}value="0"{/notempty}>
                </div>
                 <label >积分</label>
                 </div>
               {/for}
            </div>
            <div class="layui-tab-item">
              <div class="layui-form-item layui-form-text">
                <!-- <label class="layui-form-label">帮助</label> -->
                <div class="layui-input-inline" style="max-width:1000px;">
                  <textarea placeholder="请输入内容" class="layui-textarea" name="help" id="container" style="border:0;padding:0">{notempty name="$game.help"}{$game.help}{/notempty}</textarea>
                </div>
              </div>
            </div>
            <div class="layui-tab-item">
              <textarea placeholder="请输入内容" name="tip" rows="10" cols="90" maxlength="100"  title="只能输入100个字" ng-model="text" ng-change="tolCount()">{notempty name="$game.tip"}{$game.tip}{/notempty}</textarea>
              <p>还可输入{{count}}个字</p>
            </div>
          </div>
      </div>

      

      
      
      {notempty name="$game"}
      <input type="hidden" name="id" value="{$game.id}">
      {/notempty}
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
      
    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <!-- <script src="__PUBLIC__/jquery/jquery.min.js"></script> -->
    <script src="__JS__/angular.min.js"></script>

    <script>
     
      layui.use(['layer', 'form','element'], function() {
          var layer = layui.layer,
          $ = layui.jquery,
          element = layui.element,
          form = layui.form;
          $(window).on('load', function() {
              form.on('submit(admin)', function(data) {
                  console.log('ggg')
                  $.ajax({
                      url:"{:url('admin/game/setup')}",
                      data:$('#admin').serialize(),
                      type:'post',
                      async: false,
                      success:function(res) {
                          // console.log(res)
                          if(res.code == 1) {
                              layer.alert(res.msg, function(index){
                                location.href = res.url;
                              })
                          } else {
                              layer.msg(res.msg);
                          }
                      }
                  })
                  return false;
              });
          });
      });
    </script>
    <script>
      var app = angular.module('App', []);

  　　app.controller('setupCtrl', function($scope) {
  　　　　$scope.count = 100; 
         $scope.text="{$game.tip}";

  　　　　$scope.tolCount = function () {
  // 　　　　　　console.log($scope.text.length);
  　　　　　　$scope.count = 100 - $scope.text.length;
  　　　　};
  　　});

    </script>

    <!-- 加载编辑器的容器 -->
    <script id="container" name="desc" type="text/plain">
        这里写你的初始化内容
    </script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
  </div>
</body>
</html>
