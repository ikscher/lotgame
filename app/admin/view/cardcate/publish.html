<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
  <div class="tplay-body-div">
    <div class="layui-tab">
      <ul class="layui-tab-title">
        <li><a href="{:url('admin/cardcate/index')}" class="a_menu">卡类管理</a></li>
        <li class="layui-this">新增卡类</li>
      </ul>
    </div>
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin">
      
      <div class="layui-form-item">
        <label class="layui-form-label">充值卡名称</label>
        <div class="layui-input-block" style="max-width:500px;">
          <input name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$cardcaate.name"}value="{$cardcaate.name}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">价格（元）</label>
        <div class="layui-input-inline" >
          <input name="price" autocomplete="off" placeholder="请输入价格" class="layui-input" type="text" {notempty name="$cardcaate.price"}value="{$cardcate.price}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">自定义卡头</label>
        <div class="layui-input-inline" >
          <input name="header" autocomplete="off" placeholder="0~3位英文或数字,推荐2位" class="layui-input" type="text" {notempty name="$cardcaate.header"}value="{$cardcate.header}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">随机位数</label>
        <div class="layui-input-block" style="max-width:600px;">
          <select name="random_bits" lay-filter="aihao">
            {foreach name="$card_random_bits" item="vo" key="k" }
            <option value="{$k}" {eq name="$k" value="8"} selected{/eq}>{$vo}</option>
            {/foreach}
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">随机数类型</label>
        <div class="layui-input-block" style="max-width:600px;">
          <select name="random_bits" lay-filter="aihao">
            {foreach name="$card_random_type" item="vo" key="k" }
            <option value="{$k}" >{$vo}</option>
            {/foreach}
          </select>
        </div>
      </div>



      <div class="layui-form-item">
        <label class="layui-form-label">等级</label>
        <div class="layui-input-block" style="max-width:500px;">
          <input name="grade" autocomplete="off" placeholder="标签之间用,隔开" class="layui-input" type="text" {notempty name="$usergrade.grade"}value="{$usergrade.grade}"{/notempty}>
        </div>
      </div>

     
      
      {notempty name="$usergrade"}
      <input type="hidden" name="id" value="{$usergrade.id}">
      {/notempty}
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
      
    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>

    <script>
      layui.use(['layer', 'form'], function() {
          var layer = layui.layer,
          $ = layui.jquery,
          form = layui.form;
          $(window).on('load', function() {
              form.on('submit(admin)', function(data) {
                  $.ajax({
                      url:"{:url('admin/usergrade/publish')}",
                      data:$('#admin').serialize(),
                      type:'post',
                      async: false,
                      success:function(res) {
                          // console.log(res)
                          if(res.code == 1) {
                              layer.alert(res.msg, function(index){
                                location.href = res.url;
                              })
                          } else {
                              layer.msg(res.msg);
                          }
                      }
                  })
                  return false;
              });
          });
      });
    </script>
  </div>
</body>
</html>
