<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
  <style type="text/css">

/* tooltip */
#tooltip{
  position:absolute;
  border:1px solid #ccc;
  background:#333;
  padding:2px;
  display:none;
  color:#fff;
}
</style>
</head>
<body style="padding:10px;">
  <div class="tplay-body-div">
    <div class="layui-tab">
      <ul class="layui-tab-title">
        <li class="layui-this">用户日志管理</li>
        <!-- <li><a href="{:url('admin/userquestion/publish')}" class="a_menu">创建/修改工单</a></li> -->
      </ul>
    </div> 
      <form class="layui-form serch" action="{:url('admin/userlog/index')}" method="post">
        <div class="layui-form-item" style="float: left;">
          <div class="layui-input-inline">
            <input type="text" name="keywords"  autocomplete="off" placeholder="请输入关键词" class="layui-input layui-btn-sm">
          </div>
          
          <div class="layui-input-inline">
            <input type="text" name="user_id"  autocomplete="off" placeholder="请输入UID" class="layui-input layui-btn-sm">
          </div>

          <div class="layui-input-inline">
            <div class="layui-inline">
              <div class="layui-input-inline">
                <input type="text" class="layui-input" id="create_time" placeholder="开始时间" name="begin_time">
              </div>
            </div>
          </div>

          <div class="layui-input-inline">
            <div class="layui-inline">
              <div class="layui-input-inline">
                <input type="text" class="layui-input" id="end_time" placeholder="结束时间" name="end_time">
              </div>
            </div>
          </div>
          <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit="" lay-filter="serch">查询</button>
        </div>
      </form> 
    <table class="layui-table" lay-size="sm">
      <colgroup>
        <col width="100">
        <col width="200">
        <col width="100">
        <col width="150">
        <col width="100">
        <col width="100">
      </colgroup>
      <thead>
        <tr>
          <th>时间</th>
          <th>用户</th>
          <th>日志</th>
          <th>金币</th>
          <th>经验</th>
          <th>余额</th>
        </tr> 
      </thead>
      <tbody>
        {volist name="userlogs" id="vo"}
        <tr>
          <td>{$vo.create_time}</td>
          <td>{$vo.user.username}{$vo.user_id}</td>
          <td>{$vo.desc}</td>
          <td>{$vo.user.coin}</td>
          <td>{$vo.user.experiments}</td>
          <td>{$vo.user.coin+$vo.user.bank}</td>
        </tr>
        {/volist}
      </tbody>
    </table>
    <div style="padding:0 20px;">{$userlogs->render()}</div> 
    {include file="public/foot"}

  </div>
</body>
</html>
