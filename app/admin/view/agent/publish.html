<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
  <div class="tplay-body-div">
    <div class="layui-tab">
      <ul class="layui-tab-title">
        <li><a href="{:url('admin/agent/index')}" class="a_menu">代理管理</a></li>
        <li class="layui-this">新增/修改代理</li>
      </ul>
    </div>
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin">
      {notempty name="$agent.id"}
      <div class="layui-form-item">
        <label class="layui-form-label">代理编号</label>
        <div class="layui-input-block" style="max-width:500px;">
          <label>{$agent.id}</label>
        </div>
      </div>
      {/notempty}
      <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline" >
          <input name="password" autocomplete="off" placeholder="" class="layui-input" type="pasword" {notempty name="$agent.user.pasword"}value="{$agent.user.password}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">代理名</label>
        <div class="layui-input-inline" >
          <input name="name" autocomplete="off" placeholder="" class="layui-input" type="text" {notempty name="$agent.name"}value="{$agent.name}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">余额</label>
        <div class="layui-input-inline" style="max-width:600px;">
          <input name="balance" autocomplete="off" placeholder="" class="layui-input" type="text" {notempty name="$agent.balance"}value="{$agent.balance}"{/notempty}>
        </div>
      </div>


      <div class="layui-form-item">
        <label class="layui-form-label">QQ</label>
        <div class="layui-input-inline" style="max-width:600px;">
          <input name="qq" autocomplete="off" placeholder="" class="layui-input" type="text" {notempty name="$agent.qq"}value="{$agent.qq}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">铺货量(元)</label>
        <div class="layui-input-inline" style="max-width:600px;">
          <input name="advance" autocomplete="off" placeholder="" class="layui-input" type="text" {notempty name="$agent.advance"}value="{$agent.advance}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">库存量</label>
        <div class="layui-input-inline" style="max-width:600px;">
          <input name="stock" autocomplete="off" placeholder="" class="layui-input" type="text" {notempty name="$agent.stock"}value="{$agent.stock}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">制卡，代充折扣</label>
        <div class="layui-input-inline" style="max-width:600px;">
          <input name="discount" autocomplete="off" placeholder="" class="layui-input" type="text" {notempty name="$agent.discount"}value="{$agent.discount}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">收卡奖励百分比</label>
        <div class="layui-input-inline" style="max-width:600px;">
          <input name="reclaim_reward" autocomplete="off" placeholder="" class="layui-input" type="text" {notempty name="$agent.reclaim_reward"}value="{$agent.reclaim_reward}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">绑定前台UID</label>
        <div class="layui-input-inline" style="max-width:600px;">
          <input name="user_id" autocomplete="off" placeholder="" class="layui-input" type="text" {notempty name="$agent.user_id"}value="{$agent.user_id}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">在代理列表显示</label>
        <div class="layui-input-block" style="max-width:600px;">
          <input type="checkbox" name="is_show" lay-filter="show" title="" {notempty name="$agent.is_show"}checked value="1"{else /} value="0"{/notempty} >
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">冻结</label>
        <div class="layui-input-block" style="max-width:600px;">
          <input type="checkbox" name="is_freeze" lay-filter="freeze" title="" {notempty name="$agent.is_freeze"}checked value="1"{else /} value="0"{/notempty} >
        </div>
      </div>

      <div class="layui-upload" id="upload-thumb">
        <label class="layui-form-label">代理头像</label>
        <button type="button" class="layui-btn" id="thumb">上传图片</button>
        <div class="layui-upload-list">
          <label class="layui-form-label"></label>
          <img class="layui-upload-img" id="demo1" width="150" height="150" {notempty name="$agent.thumb"}src="{$agent.thumb|geturl}"{/notempty}>{notempty name="$agent.thumb"}<input type="hidden" name="thumb" value="{$agent.thumb}">{/notempty}
          <p id="demoText"></p>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">代理分类</label>
        <div class="layui-input-block" style="max-width:600px;">
            <select name="agent_cate_id">
              {foreach name="cates" item="vo" key="k"}
              <option value="{$k}" {notempty name="$agent.agent_cate_id"}{eq name="$agent.agent_cate_id" value="$k"}selected{/eq}{/notempty}>{$vo['name']}</option>
              {/foreach}
            </select>
        </div>
      </div>
      
      {notempty name="$agent"}
      <input type="hidden" name="id" value="{$agent.id}">
      {/notempty}
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
      
    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>

    <script>
      layui.use(['layer', 'form'], function() {
          var layer = layui.layer,
          $ = layui.jquery,
          form = layui.form;
          $(window).on('load', function() {
              form.on('submit(admin)', function(data) {
                  $.ajax({
                      url:"{:url('admin/agent/publish')}",
                      data:$('#admin').serialize(),
                      type:'post',
                      async: false,
                      success:function(res) {
                          console.log(res)
                          if(res.code == 1) {
                              layer.alert(res.msg, function(index){
                                location.href = res.url;
                              })
                          } else {
                              layer.msg(res.msg);
                          }
                      }
                  })
                  return false;
              });
          });
      });
    </script>


    <script>
      layui.use('upload', function(){
      var upload = layui.upload;
      //执行实例
      var uploadInst = upload.render({
        elem: '#thumb' //绑定元素
        ,url: "{:url('common/upload')}" //上传接口
        ,data:{use:'prize_thumb'}
        ,done: function(res){
          //上传完毕回调
          if(res.code == 2) {
            $('#demo1').attr('src',res.src);
            $('#upload-thumb').append('<input type="hidden" name="thumb" value="'+ res.id +'">');
          } else {
            layer.msg(res.msg);
          }
        }
        ,error: function(){
          //请求异常回调
          //演示失败状态，并实现重传
          var demoText = $('#demoText');
          demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
          demoText.find('.demo-reload').on('click', function(){
            uploadInst.upload();
          });
        }
      });
    });
    </script>
    <script>
      layui.use(['layer', 'form','laydate'], function() {
          var layer = layui.layer,
          $ = layui.jquery,
          form = layui.form,
          laydate = layui.laydate;
          $(window).on('load', function() {
              form.on('submit(admin)', function(data) {
                  $.ajax({
                      url:"{:url('admin/agent/publish')}",
                      data:$('#admin').serialize(),
                      type:'post',
                      async: false,
                      success:function(res) {
                          // console.log(res);
                          if(res.code == 1) {
                              layer.alert(res.msg, function(index){
                                location.href = res.url;
                              })
                          } else {
                              layer.msg(res.msg);
                          }
                      }
                  })
                  return false;
              });
          });

           laydate.render({
              elem: '#create_time',
              type: 'datetime'
            });

          //取反
          form.on('checkbox(freeze)',function(data){
             var x=$("input[name='is_freeze']");
             if(x.prop('checked')){
                x.val(1);
             }else{
                x.val(0);
             }
          })
          
          //取反
          form.on('checkbox(show)',function(data){
             var x=$("input[name='is_show']");
             if(x.prop('checked')){
                x.val(1);
             }else{
                x.val(0);
             }
          })
      });
    </script>

  </div>
</body>
</html>
