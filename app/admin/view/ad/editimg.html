<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>广告管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
  <div class="tplay-body-div">
    <div class="layui-tab">
      <ul class="layui-tab-title">
        <li><a href="{:url('admin/ad/index')}" class="a_menu">广告管理</a></li>
        <li class="layui-this">编辑广告</li>
      </ul>
    </div> 
    <div style="margin-top: 20px;">
    </div>
    <!-- <form class="layui-form" id="admin"> -->
      
      <div class="layui-form-item">
        <label class="layui-form-label">广告位置</label>
        <div class="layui-input-block" style="max-width:600px;">
          <input name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text" {notempty name="$ad.title"}value="{$ad.title}"{/notempty}>
        </div>
      </div>
      
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label"></label>
        <div class="layui-input-block" style="max-width:1000px;">
            <button class="layui-btn layui-btn-primary " id="upload" >图片上传</button>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label"></label>
        <div class="layui-input-block" id="upload-thumb" style="max-width:1000px;">
          {volist name="image_ids_arr" id="vo"}
          <img width="100px" height="100px" src="{$vo|geturl}" />

          {/volist}
          <input type="hidden" name="thumb[]" value="{$image_ids}" >
          <div id="demo1"></div>
        </div>
      </div>
  
     
      {notempty name="$ad"}
      <input type="hidden" name="id" value="{$ad.id}">
      {/notempty}
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
          <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
        </div>
      </div>
      
    <!-- </form> -->


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <script>
      layui.use('upload', function(){
      var upload = layui.upload;
      //执行实例
      var uploadInst = upload.render({
        elem: '#upload' //绑定元素
        ,url: "{:url('admin/common/upload')}" //上传接口
        ,data:{use:'ad_thumb'}
        ,done: function(res){

          //上传完毕回调
          if(res.code == 2) {
            $('#demo1').append('<img width="100px" height="100px" src="'+res.src+'"/>');
            $('#upload-thumb').append('<input type="hidden" name="thumb[]" value="'+ res.id +'">');
          } else {
            layer.msg(res.msg);
          }
        }
        ,error: function(){
          //请求异常回调
          //演示失败状态，并实现重传
          layer.msg('上传失败');
          // var demoText = $('#demoText');
          // demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
          // demoText.find('.demo-reload').on('click', function(){
          //   uploadInst.upload();
          // });
        }
      });
    });
    </script>
    <script>
      layui.use(['layer', 'form'], function() {
          var layer = layui.layer,
              $ = layui.jquery,
              form = layui.form;
          $(window).on('load', function() {
              form.on('submit(admin)', function(data) {
                  $.ajax({
                      url:"{:url('admin/ad/publish')}",
                      // data:$('#admin').serialize(),
                      data:$('input[type=\'hidden\'],input[type=\'text\']'),
                      type:'post',
                      async: false,
                      success:function(res) {
                          console.log(res);
                          if(res.code == 1) {
                              layer.alert(res.msg, function(index){
                                location.href = res.url;
                              })
                          } else {
                              layer.msg(res.msg);
                          }
                      }
                  })
                  return false;
              });
          });
      });
    </script>
  </div>
</body>
</html>
