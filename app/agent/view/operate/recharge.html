<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
	<script src="__PUBLIC__/layui/layui.js"></script>
	<title>卡密收回</title>
</head>
<body>
	{include file="public/left" /}
    <div class="right">
	<form class="layui-form" action="">
	  <div class="layui-form-item">
	    <label class="layui-form-label">用户UID</label>
	    <div class="layui-input-inline">
	      <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户UID" autocomplete="off" class="layui-input"><a href="">查询用户</a>
	    </div>
	  </div>

	  <div class="layui-form-item">
	    <label class="layui-form-label">用户昵称</label>
	    <div class="layui-input-block">
	      <input type="text" name="title" disabled  lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
	    </div>
	  </div>

	  <div class="layui-form-item">
	    <label class="layui-form-label">代充金额</label>
	    <div class="layui-input-block">
	      <input type="text" name="title" disabled  lay-verify="required" placeholder="请输入金额" autocomplete="off" class="layui-input">
	    </div>
	  </div>

	  <div class="layui-form-item">
	    <div class="layui-input-block">
	      <button class="layui-btn" lay-submit lay-filter="formDemo">确认充值</button>
	      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	    </div>
	  </div>
	</form>
    </div>
</body>
</html>
