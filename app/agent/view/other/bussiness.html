<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
	<script src="__PUBLIC__/layui/layui.js"></script>
	<title>Document</title>
</head>
<body>
	{include file="public/left" /}

	<div class="right">
		<h1>业务统计</h1>
		<hr>
		<span>您的制卡折扣：0.98 您的收卡折扣：0.98 您的收卡奖励：0.00%</span>
		
		<div class="layui-form-item" style="display: inline;">
			<div class="layui-inline">
			    <label class="layui-form-label">日期查询</label>
			    <div class="layui-input-inline" style="width: 100px;">
			      <input type="text" name="begin_time" id="begin_time"  autocomplete="off" class="layui-input">
			    </div>
			    <div class="layui-form-mid">-</div>
			    <div class="layui-input-inline" style="width: 100px;">
			      <input type="text" name="end_time" id="end_time"  autocomplete="off" class="layui-input">
			    </div>
		    </div>

            <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formDemo">查询</button>
        </div>
	    
		<table class="layui-table">
		  <colgroup>
		    <col width="150">
		    <col width="150">
		    <col width="200">
		    <col width="200">
		    <col width="200">
		    <col width="200">
		  </colgroup>
		  <thead>
		    <tr>
		      <th>日期</th>
		      <th>售出</th>
		      <th>代充</th>
		      <th>回收</th>
		      <th>收卡奖励</th>
		      <th>利润</th>
		    </tr> 
		  </thead>
		  <tbody>
		    <tr>
		      <td>贤心</td>
		      <td>2016-11-29</td>
		      <td>人生就像是一场修行</td>
		      <td>人生就像是一场修行</td>
		      <td>人生就像是一场修行</td>
		      <td>人生就像是一场修行</td>
		    </tr>
		    
		  </tbody>
        </table>
	</div>
</body>
<script type="text/javascript">
	layui.use('laydate', function(){
	  var laydate = layui.laydate;
	  
	  //执行一个laydate实例
	  laydate.render({
	    elem: '#begin_time' //指定元素
	  });

	  laydate.render({
	    elem: '#end_time' //指定元素
	  });
	});
</script>
</html>
