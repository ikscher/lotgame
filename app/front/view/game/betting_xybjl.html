{include file="public/header" /}

<link href="__CSS__/game.css" rel="stylesheet" type="text/css" />
<div  class="game-wrap page-width">

	{include file="game/header" /}
    <div class="game-header after">
        <a href="/game/index?gid={$game.id}" class="hover">{$game.name}首页</a><a href="/game/intro?gid={$game.id}" class="">游戏规则</a><a href="/game/record?gid={$game.id}" class="">投注记录</a><a href="/game/mode?gid={$game.id}" class="">编辑模式</a><a href="/game/auto?gid={$game.id}" class="">自动投注</a><a href="/game/chart?gid={$game.id}" class="">走势图</a><a href="/game/total?gid={$game.id}" class="">盈利统计</a>        </div>
    <div class="game-this after">
        <div class="count-down" id="liTimer">&nbsp;</div>
    </div>
    
    
     <div class="bet-mode">
            <div class="my-mode">
                    <label>我的投注模式：</label>
                                        <a href="/games/mode?gid=26">[编辑模式]</a>
                </div>                        <div class="group d">
                <a role="chgAllTimes" data-m="0.1">0.1倍</a>
                <a role="chgAllTimes" data-m="0.5">0.5倍</a>
                <a role="chgAllTimes" data-m="0.8">0.8倍</a>
                <a role="chgAllTimes" data-m="1.2">1.2倍</a>
                <a role="chgAllTimes" data-m="1.5">1.5倍</a>
                <a role="chgAllTimes" data-m="2">2倍</a>
                <a role="chgAllTimes" data-m="5">5倍</a>
                <a role="chgAllTimes" data-m="10">10倍</a>
                <a role="chgAllTimes" data-m="50">50倍</a>
                <a role="chgAllTimes" data-m="100">100倍</a>
            </div>
        </div>
        <div class="bet-btn after">
            <div class="power">
                <img src="__IMAGE__/chips_10000.png" onclick="chips(10000, 1)">
                <img src="__IMAGE__/chips_100000.png" onclick="chips(100000, 2)">
                <img src="__IMAGE__/chips_500000.png" onclick="chips(500000, 3)">
                <img src="__IMAGE__/chips_1000000.png" onclick="chips(1000000, 4)">
                <img src="__IMAGE__/chips_5000000.png" onclick="chips(5000000, 5)">
            </div>
            <div class="desh">
                <input id="betsLeft" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')">
                <button class="btn" type="button" id="usefenpei">定额梭哈</button>
            </div>
            <div class="btns">
                <button class="btn" type="button" id="init">清除</button>
                <button class="btn" type="button" role="userModel" data-m="0">全包</button>
                <button class="btn" type="button" id="subSelect">反选</button>
                <button class="btn" type="button" id="useSuoha">梭哈</button>
                <button class="btn" type="button" id="prevBetting">上次投注</button>
            </div>
            <div class="total">
                <label>总投注：</label>
                <i id="bet-total">0</i>
                <button class="btn" type="button" id="bet-submit">确认投注</button>
            </div>
        </div>
        <div class="bet-nos after">
            <table class="l">
                <thead>
                <tr>
                    <th width="10%">号码</th>
                    <th width="16%">赔率</th>
                    <th width="19%">已投注</th>
                    <th width="10%">选择</th>
                    <th width="21%">投注</th>
                    <th width="24%">倍数</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><i>庄赢</i></td>
                    <td>2.24</td>
                    <td>0</td>
                    <td><input type="checkbox" name="chk" role="f1"></td>
                    <td><input name="tbNum[]" role="f1" data-index="0" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"></td>
                    <td>
                        <button class="btn beilv" role="f1" data-num="0.5">.5</button>
                        <button class="btn beilv" role="f1" data-num="2">2</button>
                        <button class="btn beilv" role="f1" data-num="10">10</button>
                    </td>
                </tr>
                <tr>
                    <td><i>闲赢</i></td>
                    <td>2.18</td>
                    <td>0</td>
                    <td><input type="checkbox" name="chk" role="f2"></td>
                    <td><input name="tbNum[]" role="f2" data-index="1" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"></td>
                    <td>
                        <button class="btn beilv" role="f2" data-num="0.5">.5</button>
                        <button class="btn beilv" role="f2" data-num="2">2</button>
                        <button class="btn beilv" role="f2" data-num="10">10</button>
                    </td>
                </tr>                
                </tbody>
            </table>
            <table class="r">
                <thead>
                <tr>
                    <th width="10%">号码</th>
                    <th width="16%">赔率</th>
                    <th width="19%">已投注</th>
                    <th width="10%">选择</th>
                    <th width="21%">投注</th>
                    <th width="24%">倍数</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><i>和</i></td>
                    <td>10.50</td>
                    <td>0</td>
                    <td><input type="checkbox" name="chk" role="f3"></td>
                    <td><input name="tbNum[]" role="f3" data-index="2" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"></td>
                    <td>
                        <button class="btn beilv" role="f3" data-num="0.5">.5</button>
                        <button class="btn beilv" role="f3" data-num="2">2</button>
                        <button class="btn beilv" role="f3" data-num="10">10</button>
                    </td>
                </tr>                
                </tbody>
            </table>
        </div>

</div>

<script type="text/javascript">
    (function(root){
        root.GID = {$gid};
        root.OID = {$oid}; //id
        root.MAX_SCORE = 30000000;
        root.MIN_SCORE = 100;
        root.MY_SCORE = {$user['coin']};
        root.GTYPE = {$game['gtype']};
        root.PRESSNUM = '10,10,10'; //投注框的数字
        root.STOP_TIME = {$stop_time};
        root.NUMBER = {$oid}; //期号
    })(this)
</script>
<script type="text/javascript" src="__JS__/betting.js?v=2"></script>
<script>
    scrollTo('.game-header',500);
</script>
 {include file="public/footer" /}
