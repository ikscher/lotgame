{include file="public/header" /}

<link href="__CSS__/game.css" rel="stylesheet" type="text/css" />
<div  class="game-wrap page-width">

	{include file="game/header" /}
    <div class="game-header after">
        <a href="/game/index?gid={$game.id}" >{$game.name}首页</a><a href="/game/intro?gid={$game.id}" class="">游戏规则</a><a href="/game/record?gid={$game.id}" class="hover">投注记录</a><a href="/game/mode?gid={$game.id}" class="">编辑模式</a><a href="/game/auto?gid={$game.id}" class="">自动投注</a><a href="/game/chart?gid={$game.id}" class="">走势图</a><a href="/game/total?gid={$game.id}" class="">盈利统计</a>        </div>
    <div id="page-wrap">
        <div class="loading" id="loading"><img src="__IMAGE__/loading.gif"> 加载中...</div>
    </div>

</div>
<div class="modal" id="myModal">
    <div class="modal-backdrop"></div>
    <div class="modal-dialog" style="width: 600px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"><span>×</span></button>
                <h4>投注详情</h4>
            </div>
            <div class="modal-body">
                <p class="p_title" id="m-title"></p>
                <p class="p_title" id="m-info"></p>
                <div class="table" style="padding: 5px;">
                    <table>
                        <thead>
                        <tr>
                            <th width="80">号码</th>
                            <th width="100">上期赔率</th>
                            <th width="100">开奖赔率</th>
                            <th width="160">投注数量</th>
                            <th width="160">获得数量</th>
                        </tr>
                        </thead>
                        <tbody id="m-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

    })(this)
</script>
