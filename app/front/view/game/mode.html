{include file="public/header" /}

<link href="__CSS__/game.css" rel="stylesheet" type="text/css" />
<div  class="game-wrap page-width">

	{include file="game/header" /}
    <div class="game-header after">
        <a href="/game/index?gid={$gid}" >{$game.name}首页</a><a href="/game/intro?gid={$gid}" class="">游戏规则</a><a href="/game/record?gid={$gid}" class="">投注记录</a><a href="/game/mode?gid={$gid}" class="hover">编辑模式</a><a href="/game/auto?gid={$gid}" class="">自动投注</a><a href="/game/chart?gid={$gid}" class="">走势图</a><a href="/game/total?gid={$gid}" class="">盈利统计</a>        </div>
    <div class="game-this after">
        <div class="count-down" id="liTimer">&nbsp;</div>
    </div>
    <div class="bet-mode">
        <div class="my-mode">
            <label>选择投注模式：</label>
            <select id="sltMode">
                <option value="0">--新建模式--</option>
                <option value="51372">模式1</option>
                <option value="51373">模式2</option>
                <option value="51374">模式3</option>                
            </select>
            <label>模式名称：</label>
            <input id="txtModelName" type="text" value="模式1">
            <button type="button" class="btn" id="btnremove">删除</button>
        </div>
    {switch name="$gid"}
        {case value="1"}{include file="game/betting_xybjl" /}{/case}
        {case value="2"}{include file="game/betting_xy10" /}{/case}
        
    {/switch}  

</div>

<script type="text/javascript">
    (function(root){
        root.GID = {$gid};
        root.MAX_SCORE = {$game['max_bid']};
        root.MIN_SCORE = {$game['min_bid']};
        root.MY_SCORE = {$user['coin']};
        root.GTYPE = '{$gtype}';
        root.PRESSNUM = '{$game[\'pressnum\']}';
    })(this)
</script>
<script type="text/javascript" src="__JS__/jquery.pager.js"></script>
<script type="text/javascript" src="__JS__/mode.js"></script>
 {include file="public/footer" /}
