{include file="public/header" /}
<script src="__JS__/jquery.showLoading.min.js"></script>
<script src="http://static.geetest.com/static/tools/gt.js"></script>
<script src="__JS__/bindemail.js"></script>
<div id="wrapper" class="umain">
	<div class="w1200">
		{include file="user/header" /}
	    {include file="user/left" /}
		<div class="uright">
		 	<div id="user_tradpwd" class="ibox">
		 		<div class="ibox-title">
		 			<h5>补全资料</h5>
		 		</div>

		 		<div class="ibox-content">
		 			{if condition="$user['is_email'] eq 0"}
		 			<div id="embed-captcha"></div>
	 				<p id="wait" class="show"></p>
	 				<p id="notice" class="hide"></p>
	 				<div id="popup-captcha"></div>
	 				{/if}
		 			<form id="bindform"  >
		 				
		 				<ul class="edit-ul mt40">
		 					{if condition="$user['is_email'] eq 0"}
		 					<li>
		 						<label>邮箱：</label>
		 						<input type="text" class="edit-input" name="email" id="email"  value="">
		 					</li>
		 					<li>
		 						<label>验证码：</label>
		 						<input type="text" class="edit-input" name="code" id="code" style="width: 135px;">
		 						<a href="javascript:;" class="hqyzm btn_model_send" id="popup-submit"  actType="email">获取验证码</a>
		 					</li>
                            {else /}
                                <div class="tishi">您的邮箱已经绑定，如需修改请联系客服。</div>
                            {/if}
		 					<li>
		 						<label>密保问题：</label>
		 						<select id="safe_q" name="safe_q" {notempty name="$user['safe_q']"}disabled {/notempty} class="edit-select">
		 							{foreach name="safe_q" item="vo" key="k"}
		 							<option value="{$k}" {if condition="$user['safe_q'] eq $k"}selected{/if}>{$vo}</option>
		 							{/foreach}
		 						</select>
		 					</li>
		 					<li>
		 						<label>密保答案：</label>
		 						<input type="text" class="edit-input" name="safe_a" id="safe_a"  {notempty name="$user['safe_a']"}disabled value="{$user['safe_a']}"{/notempty} placeholder="设置后无法更改">
		 					</li>
		 					<li>
		 						<label>QQ号码：</label>
		 						<input type="text" class="edit-input" name="qq" id="qq"   {notempty name="$user['qq']"}disabled value="{$user['qq']}"{/notempty} placeholder="设置后无法更改">
		 					</li>
		 					<li>
		 						<label>支付宝：</label>
		 						<input type="text" class="edit-input" name="alipay" id="alipay" {notempty name="$user['alipay']"}disabled value="{$user['alipay']}"{/notempty} placeholder="设置后无法更改">
		 					</li>
		 					<li>
		 						<label></label>
		 						<button class="user-btn edit-btn" lay-submit lay-filter="save" id="btnbind">保存内容</button>
		 					</li>
		 				</ul>
		 			</form>
		 		</div>
		 	</div>
		</div><!--uright-->
	</div>
</div>
{include file="public/footer" /}
