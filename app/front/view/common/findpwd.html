                            </li>
                        </div>
                        <div id="step2" style="display: none;">
                            <li style="display:block"><span>设置密码</span>
                                <INPUT type="password" class="register_txt a1" maxLength=50 name="password" id="password">
                            </li>
                            <li style="display:block"><span>确认密码</span>
                                <INPUT type="password" class="register_txt a1" maxLength=50 name="password2" id="password2">
                            </li>


                            <li style="display:block"><span></span>
                                <button lay-submit lay-filter="findpwd2" class="register_btn_gary">修改密码</button>
                            </li>
                        </div>

                    </form>
